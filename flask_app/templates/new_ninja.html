<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ninja</title>
</head>
<body>
    <h1>New Ninja</h1>
    <form action="/ninjas/create" method="post">

        <label >Dojo:</label>
        <select style='width:18%;' name="dojo_id" id="dojo_id">
            {% for dojo in dojos %}
            <option value="{{dojo.id}}">{{dojo.name}}</option>
            {%endfor%}
        </select><br>

        <label >First Name:</label>
        <input style='width:18%;' type='text' name='first_name' id="first_name"><br>

        <label >Last Name:</label>
        <input style='width:18%;' type='text' name='last_name' id="last_name"><br>

        <label >Age:</label>
        <input style='width:18%;' type='text' name='age' id="age"><br>

        <button>Create</button>

    </form>

    <a href="/dojos">Home</a>


</body>
</html>
